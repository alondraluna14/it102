<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kilometers to Miles Converter</title>
</head>
<body>
    <h1>Kilometers to Miles Converter</h1>

    <script>
    //DISPLAY message asking user for conversion choice (K for kilometers, M for miles)
    let choice = prompt("Type 'K' to convert kilometers to miles or 'M' to convert miles to kilometers:")
 
    //GET user choice input
    document.write("You chose: " + choice + "<br>");
    
    //IF user choice is K or k THEN
    if (choice === 'K' || choice === 'k') {
        //DISPLAY message asking user for kilometers input
        let km = prompt("Enter the number of kilometers to convert to miles:");
        
        //GET user kilometers input
        document.write("You entered: " + km + " kilometers<br>");
        
        //CONVERT kilometers to miles (1 kilometer = 0.621371 miles)
        let miles = km * 0.621371;
        
        //DISPLAY conversion result in miles
        document.write(km + " kilometers is equal to " + miles.toFixed(2) + " miles.");}

    //ELSE IF user choice is M or m THEN
    else if (choice === 'M' || choice === 'm') {
        //DISPLAY message asking user for miles input
        let miles = prompt("Enter the number of miles to convert to kilometers:");
        
        //GET user miles input
        document.write("You entered: " + miles + " miles<br>");
        
        //CONVERT miles to kilometers (1 mile = 1.60934 kilometers)
        let km = miles * 1.60934;
        
        //DISPLAY conversion result in kilometers
        document.write(miles + " miles is equal to " + km.toFixed(2) + " kilometers.");
    }
    //ELSE
    else{
        //DISPLAY error message for invalid choice
        document.write("Invalid choice. Please refresh the page and enter 'K' or 'M'.");        
    }
    </script>
</body>
</html>
