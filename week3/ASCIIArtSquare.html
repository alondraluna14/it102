<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Art Square</title>
</head>
<body>

    <script>
    //Ask the user to enter a square size between 3 and 30 then store
    // that value into a variable.
        var squareSize = Number(prompt("Enter square size between 3 and 30"));
      
    //Continuously prompt the user to enter a number within the specified range if they input a number outside of the acceptable range (3-30).
        while(squareSize < 3 || squareSize > 30 ){
            alert("No with in range");
            squareSize = Number(prompt("Enter square size between 3 and 30"));
        };

    //Draw a square of the specified size.  For example, if a size of 5 is requested, you'd draw this:
        for(row = 0; row < squareSize ;row++){

            for(col = 0; col < squareSize ;col++){
                document.write("*");
            }
            document.write("<br>");
        }
    </script>
    
</body>
</html>
