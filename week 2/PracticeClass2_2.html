<!DOCTYPE html>
<html>
<body>

<h1>Practice in Class 2_2: Hello World</h1>

<p id="demo"></p>

<script>

    //Write introduction to the Interviewer and print to web browser
    document.write("<h2>Hello interviewer, welcome</h2>");
    //Ask user for interviewees name, email, available start date
    let name = prompt("Please enter the interviewee's name:");
    let email = prompt("Please enter the interviewee's email address:");
    let startDate = prompt("Please enter the interviewee's available start date:");

    //Print data to web browser

    document.write("<p><strong>Name:</strong> " + name + "</p>");
    document.write("<p><strong>Email:</strong> " + email + "</p>");
    document.write("<p><strong>Available Start Date:</strong> " + startDate + "</p>");


</script>

</body>
</html>
