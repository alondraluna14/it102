<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Deck Shuffle Assignment</title>
</head>
<body>

<h1>Deck Shuffle Assignment</h1>
<p id="output"></p>

<script>
// Step 1: Card constructor
function Card(suit, rank) {
  this.suit = suit;
  this.rank = rank;
}

// Step 2: Create the deck
var suits = ["Hearts", "Diamonds", "Clubs", "Spades"];
var ranks = ["Ace","2","3","4","5","6","7","8","9","10","Jack","Queen","King"];
var deck = [];

for (let i = 0; i < suits.length; i++) {
  for (let j = 0; j < ranks.length; j++) {
    deck.push(new Card(suits[i], ranks[j]));
  }
}

let output = document.getElementById("output");

// Step 3: Show original deck
output.innerHTML += "<h3>Original Deck:</h3>";
for (let k = 0; k < deck.length; k++) {
  output.innerHTML += deck[k].rank + " of " + deck[k].suit + "<br>";
}

// Step 4: Shuffle
for (let i = deck.length - 1; i > 0; i--) {
  let j = Math.floor(Math.random() * (i + 1));
  let temp = deck[i];
  deck[i] = deck[j];
  deck[j] = temp;
}

// Step 5: Show shuffled deck
output.innerHTML += "<h3>Shuffled Deck:</h3>";
for (let k = 0; k < deck.length; k++) {
  output.innerHTML += deck[k].rank + " of " + deck[k].suit + "<br>";
}
</script>

</body>
</html>
