<!DOCTYPE html>
<html>
  <body>
    <!-- HTML Table for Testing Purposes -->
    <table id="myTable" style="border: 10px solid rgb(0, 110, 255); font-size: 20px; font-weight: bold">
      <tr id="row1" style="color: rgba(255, 0, 119, 0.719)">
        <td id="1.1" style="border: 2px solid black">Row 1 Col 1</td>
        <td id="1.2" style="border: 2px solid black">Row 1 Col 2</td>
      </tr>
    </table>

    <!-- Buttons -->
    <br><br>
    <button onclick="changeTextColor()">Change Text Color</button>
    <br><br>
    <button onclick="changeFontSize()">Change Font Size</button>
    <br><br>
    <button onclick="changeBorderThickness()">Change Border Thickness</button>
    <br><br>
    <button onclick="changeBorderColor()">Change Border Color</button>

    <script>
      // Function 1: Changes text color
      function changeTextColor() {
        var textcolor = document.getElementById("row1").style.color;
        if (textcolor == "green") {
          textcolor = "blue";
        } else {
          textcolor = "green";
        }
        document.getElementById("row1").style.color = textcolor;
      }

      // Function 2: Changes font size
      function changeFontSize() {
        var table = document.getElementById("myTable");
        if (table.style.fontSize == "20px") {
          table.style.fontSize = "30px";
        } else {
          table.style.fontSize = "20px";
        }
      }

      // Function 3: Changes border thickness
      function changeBorderThickness() {
        var table = document.getElementById("myTable");
        if (table.style.borderWidth == "10px") {
          table.style.borderWidth = "3px";
        } else {
          table.style.borderWidth = "10px";
        }
      }

      // Function 4: Changes border color
      function changeBorderColor() {
        var table = document.getElementById("myTable");
        if (table.style.borderColor == "burgundy") {
          table.style.borderColor = "yellow";
        } else {
          table.style.borderColor = "yellow";
        }
      }
    </script>
  </body>
</html>
