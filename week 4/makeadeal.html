<!DOCTYPE html>
<html>
    <head>
        <title>Let's Make a Deal</title>
    </head>
    <body>
        <h1>Let's Make a Deal</h1>
        <hr>
        <p>Choose a door:</p>
        <select id="doorSelection">
            <option value="0">Select a Door</option>
            <option value="1">Door #1</option>
            <option value="2">Door #2</option>
            <option value="3">Door #3</option>
        </select>
        <button onclick="doorPrize()">Select</button>

        <p id="prize">Good Luck!</p>

        <script>
            function doorPrize() {
                var door = document.getElementById("doorSelection").value;
                var prizeText = "";

                if (door == "1") {
                    prizeText = "You won a new BMW!";
                } else if (door == "2") {
                    prizeText = "You won a vacation to Cancun!";
                } else if (door == "3") {
                    prizeText = "You won a box of eggs!";
                } else {
                    prizeText = "Please select a valid door.";
                }

                document.getElementById("prize").innerHTML = prizeText;
                
  
            }    
        </script>
    </body>
</html>
